<!DOCTYPE html>
<html lang="zh-Hant">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Arial", sans-serif;
      color: #333;
      background-color: #f8f8f8;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://ppt.cc/fWENsx@.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }
    .content {
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #ee4d2d;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #fff;
    }
    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .code-section {
      margin-bottom: 30px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 4px; /* 行距縮小 */
      background-color: #ee4d2d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff7755;
    }
    .section-title {
      margin-top: 30px;
      font-weight: bold;
      color: #ee4d2d;
      font-size: 1.2em;
    }
    a {
      color: #ee4d2d;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 複製成功提示樣式 */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">

      <a href="https://www.dcard.tw/@t5976">🔗 Dcard帳號</a> |
      <a href="https://www.instagram.com/dd_shopping_go/">🔗 Instagram</a>
    </p>
  </div>

  <!-- 成功提示 -->
  <div class="toast" id="toast">折扣碼已複製！</div>

  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code).then(() => {
        showToast();
        setTimeout(() => {
          window.location.href = 'https://s.shopee.tw/9UoF7x28IG';
        }, 400); // 跳轉延遲 0.4 秒
      });
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 1200); // 顯示時間 1.2 秒
    }
  </script>
</body>
</html>
